<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foam</title>
</head>
<body>
    <!-- in backend foam will be go inthe foam of the key value pair  -->
 <form action="" >
    <!-- in for contains id of input tagg will be mentioned  -->
    <label for="name">Enter name : </label>
    <br>
    <!-- place holder cannot read by the screen reader  -->
     <!-- name is write because of key  -->
    <input id="name" name="Name" placeholder="Enter email" type="email" required>
    <br>
    <input id="pass" type="password" name="password" placeholder="Enter Password here ">

    <!-- when we submit foam so foam will be refresh -->
     <br>
    <button type="submit" id="Submit">Submit</button>
    <button id="reset">Reset</button>
 </form>

    
</body>
</html>
